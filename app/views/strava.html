<h1>{{ title }}</h1>

<table class="table table-bordered table-striped" style="font-size:13px;width:80%;margin:auto">
    <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Distance</th>
            <th></th>
        </tr>    
    </thead>
    <tbody>
        <tr *ngFor="#activity of activities">
            <td>{{activity.type}}</td>
            <td>{{activity.name}}</td>
            <td>{{activity.distance}}</td>
            <td><a class="btn btn-danger" (click)="removeActivity(activity)" role="button">Delete</a></td>
        </tr>
    </tbody>
</table>

<div class="container">
    <h3>Add activity</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="newActivity.name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="distance">Distance</label>
        <input id="distance" type="text" class="form-control" [(ngModel)]="newActivity.distance" placeholder="Distance">
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control" [(ngModel)]="newActivity.type">
            <option>Ride</option>
            <option>Run</option>
            <option>Walk</option>
         </select>
      </div>
      <button type="submit" (click)="addActivity(newActivity)" class="btn btn-primary">Add activity</button>
    </form>
</div>
